{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style/stylesheet.css' %}">
        <link rel="apple-touch-icon" sizes="57x57" href="{% static 'encyclopedia/icons/apple-icon-57x57.png'%}">
        <link rel="apple-touch-icon" sizes="60x60" href="{% static 'encyclopedia/icons/apple-icon-60x60.png'%}">
        <link rel="apple-touch-icon" sizes="72x72" href="{% static 'encyclopedia/icons/apple-icon-72x72.png'%}">
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'encyclopedia/icons/apple-icon-76x76.png'%}">
        <link rel="apple-touch-icon" sizes="114x114" href="{% static 'encyclopedia/icons/apple-icon-114x114.png' %}">
        <link rel="apple-touch-icon" sizes="120x120" href="{% static 'encyclopedia/icons/apple-icon-120x120.png' %}">
        <link rel="apple-touch-icon" sizes="144x144" href="{% static 'encyclopedia/icons/apple-icon-144x144.png' %}">
        <link rel="apple-touch-icon" sizes="152x152" href="{% static 'encyclopedia/icons/apple-icon-152x152.png' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'encyclopedia/icons/apple-icon-180x180.png' %}">
        <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'encyclopedia/icons/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="96x96" href="{% static 'encyclopedia/icons/favicon-96x96.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'encyclopedia/icons/favicon-16x16.png' %}">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    </head>
    <body>
        <div class="sidebar">
            <div id="sidebar_title">
                <h1>Wiki</h1>
            </div>
            <form action="{% url 'search' %}">
                {% csrf_token %}
                <input id="search" type="text" name="q" placeholder="Search Encyclopedia">
            </form>
            <a href="{% url 'index' %}">
                <div class="sidebar_element">
                    Home
                </div>
            </a>
            <a href="{% url 'new' %}">
                <div class="sidebar_element">
                    Create New Page
                </div>
            </a>
            <a href="{% url 'random' %}">
                <div class="sidebar_element">
                    Random Page
                </div>
            </a>
            {% block nav %}
            {% endblock %}
        </div>
        <div class="main">
            {% block body %}
            {% endblock %}
        </div>

    </body>
</html>
