{% extends "encyclopedia/layout.html" %}
{% load encyclopedia_extras %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul id="entries-list">
        {% for entry in entries %}
            
                <a href="{% url 'definitions' entry %}"><li class="entry-item"> {{ entry }}</li> </a>
            

        {% endfor %}
    </ul>

{% endblock %}
