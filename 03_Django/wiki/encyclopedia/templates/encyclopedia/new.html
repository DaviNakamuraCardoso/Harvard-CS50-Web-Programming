{% extends "encyclopedia/layout.html" %}
{% block title %}
New Article 
{% endblock %}



{% block body %}

<h1>New Article</h1>

<!-- Displaying the messages -->
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


<form action="{% url 'new' %}" method="post" id="new-form">
    {% csrf_token %}
    <input type="text" class="new-article" id="new-title" name="title" placeholder="Title">
    <textarea class="new-article" id="new-body" name="body" placeholder="Body"></textarea>
    <input type="submit" value="Publish" class="submit-btn">

</form>


{% endblock %}
