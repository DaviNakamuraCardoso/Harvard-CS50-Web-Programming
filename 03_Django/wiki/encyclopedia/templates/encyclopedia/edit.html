{% extends "encyclopedia/layout.html" %}
{% block title %}
{{ title }}
{% endblock %}


{% block body %}
<h1>{{ title }}</h1>
<form action="{% url 'edit' title %}" method="post">
    {% csrf_token %}
    <textarea class="new-article" id="new-body" name="new_article">{{ body }}</textarea>
    <input class="submit-btn" type="submit" value="Save">
</form>

{% endblock %}
