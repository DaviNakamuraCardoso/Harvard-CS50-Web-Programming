{% extends "encyclopedia/layout.html" %}

{% load encyclopedia_extras %}


{% block title %}
Search
{% endblock %}

{% block body %}
<h1>Search Results for "{{ search }}"</h1>
<ul>
    {% for result in results %}
        <a href="{% url 'definitions' result %}"><li>{{ result }}</li></a>
    {% empty %}
        <li>No articles found.</li>
    {% endfor %}
</ul>
{% endblock %}
