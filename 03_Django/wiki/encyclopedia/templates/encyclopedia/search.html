{% extends "encyclopedia/layout.html" %}



{% block title %}
Search
{% endblock %}

{% block body %}
<h1>Search Results for "{{ search }}"</h1>
<ul id="entries-list">
        {% for entry in results %}
            
                <a href="{% url 'definitions' entry %}"><li class="entry-item"> {{ entry }}</li> </a>
            

        {% endfor %}
</ul>
{% endblock %}
