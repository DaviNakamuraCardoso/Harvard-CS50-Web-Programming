<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>
    <body>
        <form>
            <div>
                <h1>Login</h1>
                <input type="text" placeholder="Username" name="user_name">
                <input type="password" placeholder="Password" name="password">
                <input type="submit">

            </div>
                <h1>Favorite type of bear</h1>
                <input name="bear" type = "radio" value="grizzly">Grizzly
                <input name="bear" type = "radio" value="panda">Panda
                <input name="bear" type = "radio" value="ice_bear">Ice bear
                <input name="bear" type = "radio" value="other">Other

            <div>
                <input name="country" list="countries" placeholder="Country">
                <datalist id="countries">
                    <option value="Australia">
                    <option value="Brazil">
                    <option value="Canada">
                    <option value="Denmark">
                    <option value="United States">
                </datalist>


            </div>
        </form>

    </body>
</html>
