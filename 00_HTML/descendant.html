        <title>Descendant Selectors</title>
        <style>
            ul > li {
                color: blue;
            }
        </style>
    </head>

        <ol>
            <li>List item One</li>
            <li>List item Two</li>
            <li>List item Three</li>

                <li>Sublist item one</li>
                <li>Sublist item two</li>
                <li>Sublist item three</li>
            </ul>
            <li>List item Four</li>
        </ol>
    </body>
</html>
