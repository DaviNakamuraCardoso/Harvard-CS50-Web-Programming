<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 10px;
            }
        </style>
        <title>Tables</title>
    </head>
    <body>
        <table>
            <thead>
                <th>Bear</th>
                <th>Average Size</th>
                <th>Average Weight</th>
            </thead>
            <tbody>
                <tr>
                    <td>Ice Bear</td>
                    <td>3 meters</td>
                    <td>200 kg</td>
                </tr>
                <tr>
                    <td>Panda</td>
                    <td>2 meters</td>
                    <td>250 kg</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
