{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div id="menu">
        <h2>{{ request.user.email }}</h2>
        
        <button class="menu-btn" id="inbox">Inbox</button>
        <button class="menu-btn" id="compose">Compose</button>
        <button class="menu-btn" id="sent">Sent</button>
        <button class="menu-btn" id="archived">Archived</button>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
        <h1 id="message"></h1>
    </div>


    <div id="emails-view">

    </div>
    <div id="mail-view">

    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" placeholder="Recipients">
            </div>
            <div class="form-group">
                Subject: <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary" id="send_mail"/>
        </form>
            
    </div>
{% endblock %}

{% block script %}
   <script src="{% static 'mail/main.js' %}"></script>
{% endblock %}
