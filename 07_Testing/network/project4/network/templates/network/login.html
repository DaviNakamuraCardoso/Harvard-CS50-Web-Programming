{% extends "network/layout.html" %}

{% block body %}
    {% if message %}
        <div id="message">{{ message }}</div>
    {% endif %}

    <h1 id="title">Login</h1>

    
    <form class="register" action="{% url 'login' %}" method="post" autocomplete="off">
        <input type="hidden" autocomplete="false">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="off">
        </div>
        <input class="submit-btn" type="submit" value="Login">
    </form>

    <p id="bottom-line">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

{% endblock %}
