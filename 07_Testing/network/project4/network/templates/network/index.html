{% extends "network/layout.html" %}

{% block body %}

    {% if user.is_authenticated %}
    <div id="message"></div>
    <div id="new-post">
        <form method="post">
            {% csrf_token %}
            <input id="post" name="post" type="text">
            <input id="publish" type="submit">  

        </form>

        
    </div>
    {% endif %}


    <div id="user_page"></div>
    <div id="post-container"></div>

    <div id="footer"></div>

{% endblock %}
